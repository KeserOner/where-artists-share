<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Where Artists Share{% endblock %}</title>
  </head>

  <body>
      <img style="width:100%" src="{% static 'img/banner.jpg' %}">
      <nav style="margin-top:-35px">
        <div class="nav-wrapper teal darken-3">
          <a href="#" class="brand-logo">WAS</a>
          {% block nav %}
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Accueil</a></li>
            <!-- TODO -->
            {% if user.is_anonymous %}
            <li><a href="{% url 'register_user' %}">Sign up</a></li>
            <li><a href="{% url 'artist_login' %}">Sign in</a></li>
            {% else %}
            <li><a href="{% url 'artist_logout' %}">Log Out</a></li>
            {% endif %}
          </ul>
          {% endblock %}
        </div>
      </nav>

      <section id="content">
        {% block content %}{% endblock %}
      </section>
    <footer>Â© Where Artists Share</footer>
  </body>
</html>
