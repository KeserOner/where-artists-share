{% extends "base.html" %}
{% load static %}

{% block banner %}
    {% if artist.artist_banner %}
        <img class="banner" src="{{ artist.artist_banner.url }}">
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}

{% block content %}
	{% for album, value in albums.items %}
	  <label>{{ album }}</label>
		<img src="{{ value[0].picture.url }}">
	{% endfor %}
{% endblock %}
