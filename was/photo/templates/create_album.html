{% extends "base.html" %}
{% load static %}

{% block banner %}
    {% if artist.artist_banner %}
        <img class="banner" src="{{ artist.artist_banner.url }}">
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
  {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
